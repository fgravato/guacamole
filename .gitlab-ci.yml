stages:
  - create-image-amd64
  - create-image-arm64

variables:
  DOCKER_BUILDKIT: 1
  DOCKERHUB_IMAGE: unsafetypin/guacamole:1.3.0-postgres-11-multiarch

create-image-amd64:
  stage: create-image-amd64
  image: docker:latest
  services:
   - name: docker:dind
     command: ["--experimental"]
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - apk add curl
    - mkdir -vp ~/.docker/cli-plugins/
    - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.6.3/buildx-v0.6.3.linux-amd64" > ~/.docker/cli-plugins/docker-buildx
    - chmod a+x ~/.docker/cli-plugins/docker-buildx
    - docker buildx create --driver-opt network=host --use
    - docker buildx build --push --platform linux/amd64 -t $CI_REGISTRY_IMAGE:1.3.0-postgres-11-multiarch .
    - docker manifest inspect $CI_REGISTRY_IMAGE:1.3.0-postgres-11-multiarch
  only:
    - 1.3.0-postgres-11-multiarch

create-image-arm64:
  stage: create-image-arm64
  image: docker:latest
  services:
   - name: docker:dind
     command: ["--experimental"]
  script:
    - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN $CI_REGISTRY
    - apk add curl
    - mkdir -vp ~/.docker/cli-plugins/
    - curl --silent -L "https://github.com/docker/buildx/releases/download/v0.6.3/buildx-v0.6.3.linux-arm64" > ~/.docker/cli-plugins/docker-buildx
    - chmod a+x ~/.docker/cli-plugins/docker-buildx
    - docker buildx create --driver-opt network=host --use
    - docker buildx build --push --platform linux/arm64 -t $CI_REGISTRY_IMAGE:1.3.0-postgres-11-multiarch .
    - docker manifest inspect $CI_REGISTRY_IMAGE:1.3.0-postgres-11-multiarch
  only:
    - 1.3.0-postgres-11-multiarch
  tags: 
    - aarch64

dockerhub:
  stage: dockerhub
  before_script:
  - docker login -u $dockerhub_username -p $dockerhub_token
  script:
    - docker pull $CI_REGISTRY_IMAGE:1.3.0-postgres-11-multiarch
    - docker tag $CI_REGISTRY_IMAGE:1.3.0-postgres-11-multiarch $DOCKERHUB_IMAGE
    - docker push $DOCKERHUB_IMAGE
  only:
    - 1.3.0-postgres-11-multiarch


